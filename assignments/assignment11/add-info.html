<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Add Birthday</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel ="stylesheet" href="style.css">
	<style>
		html {
			background-color: #DBD8F0;

		}
		.form-group {
			text-align: center;
	
		}

		form {
			margin-left: auto;
			margin-right: auto;
		}

	</style>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color:  #7FBEEB;">
		<a class="navbar-brand" href="home-page.html">Birthday Reminder</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a class="nav-link" href="home-page.html">Home <span class="sr-only">(current)</span></a>
			<a class="nav-link active" href="add-info.html">Add Info</a>
			<a class="nav-link" href="view-records.html">View Records</a>
			<a class="nav-link" href="login.html">Login</a>
		</div>
		</div>
	</nav>

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-1">Add Information</h1>
		</div>
	</div>
<form>
	<!-- first name -->
	<div class="form-group row">
  		<label for="inputName" class="col-sm-4 col-form-label text-sm-right">Name:</label>
   		<div class="col-sm-5">
      <input type="text" class="form-control" id="inputFirstName" placeholder="Name">
    	</div>
  	</div>

  	<!-- birthday info -->
  	<div class="form-group row">
		<label for="date-id" class="col-sm-4 col-form-label text-sm-right">Birthday:</label>
		<div class="col-sm-5">
			<input type="date" class="form-control mt-2" name="birthday">
		</div> 
	</div>

  	<!-- email input -->
	<div class="form-group row">
    	<label for="inputEmail" class="col-sm-4 col-form-label text-sm-right">Email:</label>
    	<div class="col-sm-5">
      		<input type="email" class="form-control" id="inputEmail" placeholder="tommy@usc.edu">
    	</div>
	</div>

	<div class="form-group row">
		<label for="gift-id" class="col-sm-4 col-form-label text-sm-right">Gift Idea:</label>
		<div class="col-sm-5">
			<select name="gift" id="gift-id" class="form-control">
				<option value="" selected>-- All --</option>
				<option value='1'>Tech</option>
				<option value='2'>Clothes</option>
				<option value='3'>Household Items</option>
				<option value='4'>Misc.</option>
				<option value='5'>etc.</option>
				<option value='5'>Add rest later</option>

			</select>
		</div>
	</div> <!-- .form-group -->

  
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>

</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
